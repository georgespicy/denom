{% extends 'base.html' %} {% load static %} {% block content %}
<!--header section start -->
<div class="header_section">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="logo">
        <a href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" /></a>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'marriage' %}">Marriage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog' %}">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'news' %}">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
<!--header section end -->
<!-- contact section start -->
<div class="contact_srction layout_padding">
  <div class="container">
    <h1 class="contact_taital">Requeste A call Back</h1>
    <div class="contact_srction_2">
      <div class="mail_main">
        <div class="row">
          <div class="col-md-6">
            <input
              type="text"
              class="mail_text"
              placeholder="Full Name"
              name="Full Name"
            />
            <input
              type="text"
              class="mail_text"
              placeholder="Phone Number"
              name="Phone Number"
            />
          </div>
          <div class="col-md-6">
            <input
              type="text"
              class="mail_text"
              placeholder="Email"
              name="Email"
            />
            <textarea
              class="massage-bt"
              placeholder="Massage"
              rows="5"
              id="comment"
              name="Massage"
            ></textarea>
          </div>
        </div>
        <div class="send_bt"><a href="#">SEND</a></div>
      </div>
    </div>
  </div>
</div>
<!-- contact section end -->
<!-- footer section start -->
<div class="footer_section">
  <div class="container">
    <div class="social_icon">
      <a class="padding_10" href="#"><img src="{% static 'images/fb-icon.png' %}" /></a>
      <a class="padding_10" href="#"><img src="{% static 'images/twitter-icon.png' %}" /></a>
      <a class="padding_10" href="#"><img src="{% static 'images/linkedin-icon.png' %}" /></a>
      <a class="padding_10" href="#"><img src="{% static 'images/youtub-icon.png' %}" /></a>
    </div>
    <div class="location_main">
      <div class="location_text">
        <img src="{% static 'images/map-icon.png' %}" /><span class="padding10"
          ><a href="#">Gb road 123 london Uk </a></span
        >
      </div>
      <div class="location_text center">
        <img src="{% static 'images/call-icon.png' %}" /><span class="padding10"
          ><a href="#">Call : (+01) 123456789012</a></span
        >
      </div>
      <div class="location_text right">
        <img src="{% static 'images/mail-icon.png' %}" /><span class="padding10"
          ><a href="#">demo@gmail.com</a></span
        >
      </div>
    </div>
    <div class="Enter_mail_main">
      <input
        type="text"
        class="Enter_text"
        placeholder="Enter Your Name"
        name="Enter Your Name"
      />
      <div class="subscribe_bt"><a href="#">Subscribe</a></div>
    </div>
  </div>
</div>
<!-- footer section end -->
{% endblock content %}
