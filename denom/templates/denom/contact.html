{% extends 'base.html' %} {% load static %} {% block content %} {% include 'include/navbar.html' %}
<!-- contact section start -->
<div class="contact_srction layout_padding">
  <div class="container">
    <h1 class="contact_taital">Requeste A call Back</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="contact_srction_2">
        <div class="mail_main">
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="mail_text"
                placeholder="Full Name"
                name="Full Name"
              />
              <input
                type="text"
                class="mail_text"
                placeholder="Phone Number"
                name="Phone Number"
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="mail_text"
                placeholder="Email"
                name="Email"
              />
              <textarea
                class="massage-bt"
                placeholder="Massage"
                rows="5"
                id="comment"
                name="Massage"
              ></textarea>
            </div>
          </div>
          <div class="send_bt">
            <input type="submit" value="SEND" />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- contact section end -->
{% endblock content %}
